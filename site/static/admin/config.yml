backend:
  name: git-gateway
  repo: johnatasjmo/logisticaguru
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "site/static/img/{{year}}/{{month}" # Media files will be stored in the repo under images/uploads
extension: md
format: toml-frontmatter
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "site/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "author", name: "author", widget: "string"}
      - {label: "categories", name: "categories", widget: "list"}
      - {label: "date", name: "date", widget: "datetime"}
      - {label: "description", name: "description", widget: "string"}
      - {label: "featured", name: "featured", widget: "image", default: false, required: false}
      - {label: "featuredalt", name: "featuredalt", widget: "string", required: false}
      - {label: "featuredpath", name: "featuredpath", widget: "string", required: false}
      - {label: "linktitle", name: "linktitle", widget: "string", required: false}
      - {label: "title", name: "title", widget: "string"}
      - {label: "type", name: "type", widget: "hidden", default: "post"}
      - {label: "Body", name: "body", widget: "markdown"}
